    <script>
        jQuery(document).ready(function() {
		jQuery('#backnavbar').addClass('backtrans');
		jQuery('#backnavbar').removeClass('backputih');
		jQuery('li.menu-item a').addClass('font-white');	
		
		jQuery('ul.sub-menu').addClass('submenu-hitam');
		jQuery('ul.sub-menu').removeClass('submenu-putih');
		jQuery('ul#mobile_menu1').addClass('submenu-hitam');
		jQuery('ul#mobile_menu1').removeClass('submenu-putih');
		
		
        jQuery('a[title="test"]').addClass("disabled");
		 
		
		jQuery(window).scroll(function() {
            // checks if window is scrolled more than 500px, adds/removes solid class
            if (jQuery(this).scrollTop() > 200) {
                jQuery('#backnavbar').addClass('backputih');
				jQuery('#backnavbar').removeClass('backtrans');
				jQuery('li.menu-item a').removeClass('font-white');
				jQuery('li.menu-item a').addClass('font-black');
				jQuery('ul.sub-menu').removeClass('submenu-hitam');
				jQuery('ul.sub-menu').addClass('submenu-putih');
				
				jQuery('ul#mobile_menu1').removeClass('submenu-hitam');
				jQuery('ul#mobile_menu1').addClass('submenu-putih');
            } else {
                jQuery('#backnavbar').addClass('backtrans');
				jQuery('#backnavbar').removeClass('backputih');
				jQuery('li.menu-item a').removeClass('font-black');
				jQuery('li.menu-item a').addClass('font-white');
				jQuery('ul.sub-menu').addClass('submenu-hitam');
				jQuery('ul.sub-menu').removeClass('submenu-putih');
				
				jQuery('ul#mobile_menu1').addClass('submenu-hitam');
				jQuery('ul#mobile_menu1').removeClass('submenu-putih');
            }
        });
    });
    </script>
